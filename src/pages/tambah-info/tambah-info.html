<ion-header>
   <ion-navbar>
      <ion-title>{{ pageTitle }}</ion-title>
   </ion-navbar>
</ion-header>


<ion-content padding>

   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Informasi *</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Masukkan nama informasinya..."
                        formControlName="judul"
                        [(ngModel)]="infoJudul"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Foto *</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Masukkan URL foto..."
                        formControlName="gambar"
                        [(ngModel)]="infoGambar"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Keterangan *</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="Keterangan..."
                        formControlName="keterangan"
                        rows="6"
                        [(ngModel)]="infoKeterangan"></ion-textarea>
                  </ion-item>
               </ion-item-group>


               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Simpan Info</button>
               </ion-item>

            </ion-list>

         </form>
      </div>
   </div>


</ion-content>
